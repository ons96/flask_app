<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - BlackBerry</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body { 
            font-family: Arial, sans-serif; 
            font-size: 14px; 
            background: #000; 
            color: #fff; 
            display: -webkit-box; 
            display: -webkit-flex; 
            display: -ms-flexbox; 
            display: flex; 
            -webkit-box-orient: vertical; 
            -webkit-box-direction: normal; 
            -webkit-flex-direction: column; 
            -ms-flex-direction: column; 
            flex-direction: column; 
        }
        .header { 
            background: #1a1a1a; 
            padding: 10px; 
            border-bottom: 2px solid #00a8e1; 
            -webkit-flex-shrink: 0; 
            -ms-flex-negative: 0; 
            flex-shrink: 0; 
        }
        .header h1 { font-size: 16px; color: #00a8e1; margin-bottom: 8px; }
        .tabs a { display: inline-block; padding: 5px 10px; margin-right: 5px; background: #2d2d2d; color: #00a8e1; text-decoration: none; border-radius: 3px; font-size: 12px; }
        .tabs a.active { background: #00a8e1; color: #000; }
        .settings { 
            background: #0d0d0d; 
            padding: 10px; 
            border-bottom: 1px solid #333; 
            font-size: 12px; 
            max-height: 150px; 
            overflow-y: auto; 
            -webkit-flex-shrink: 0; 
            -ms-flex-negative: 0; 
            flex-shrink: 0; 
        }
        .settings label { display: block; margin-bottom: 5px; color: #aaa; }
        .settings select, .settings input { width: 100%; padding: 5px; margin-bottom: 8px; background: #2d2d2d; color: #fff; border: 1px solid #444; font-size: 12px; }
        #chat-container { 
            -webkit-box-flex: 1; 
            -webkit-flex: 1; 
            -ms-flex: 1; 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            background: #0a0a0a; 
            -webkit-overflow-scrolling: touch;
        }
        .message { margin-bottom: 12px; padding: 10px; border-radius: 5px; line-height: 1.4; word-wrap: break-word; max-width: 90%; }
        .message.user { background: #00a8e1; margin-left: auto; }
        .message.assistant { background: #2d2d2d; margin-right: auto; border-left: 3px solid #00a8e1; }
        .message.error { background: #cc0000; }
        .message.loading { background: #1a1a1a; color: #888; font-style: italic; }
        .input-area { 
            background: #1a1a1a; 
            padding: 10px; 
            border-top: 2px solid #00a8e1; 
            -webkit-flex-shrink: 0; 
            -ms-flex-negative: 0; 
            flex-shrink: 0; 
            width: 100%;
        }
        .input-row { 
            display: -webkit-box; 
            display: -webkit-flex; 
            display: -ms-flexbox; 
            display: flex; 
            gap: 5px; 
            -webkit-box-align: end; 
            -webkit-align-items: flex-end; 
            -ms-flex-align: end; 
            align-items: flex-end; 
            margin-bottom: 8px; 
        }
        #user-input { 
            -webkit-box-flex: 1; 
            -webkit-flex: 1; 
            -ms-flex: 1; 
            flex: 1; 
            padding: 8px; 
            background: #2d2d2d; 
            color: #fff; 
            border: 1px solid #444; 
            border-radius: 3px; 
            font-family: Arial, sans-serif; 
            font-size: 14px; 
            resize: none; 
            min-height: 50px; 
            max-height: 100px; 
        }
        .button-group { 
            display: -webkit-box; 
            display: -webkit-flex; 
            display: -ms-flexbox; 
            display: flex; 
            gap: 5px; 
            -webkit-flex-wrap: wrap; 
            -ms-flex-wrap: wrap; 
            flex-wrap: wrap; 
        }
        button { padding: 8px 15px; background: #00a8e1; color: #fff; border: none; border-radius: 3px; font-size: 13px; cursor: pointer; white-space: nowrap; }
        button:active { background: #007799; }
        button:disabled { background: #444; cursor: not-allowed; color: #888; }
        #clear-btn { background: #cc3333; }
        #regen-btn { background: #ff9900; }
        #custom-fields { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI Chatbot</h1>
        <div class="tabs">
            <a href="/" class="active">Chat</a>
            <a href="/roleplay">Roleplay</a>
        </div>
    </div>
    <div class="settings">
        <label>Provider:</label>
        <select id="provider-select">
            <option value="groq">Groq (Free)</option>
            <option value="openrouter">OpenRouter</option>
            <option value="puter">Puter AI (Free)</option>
            <option value="custom">Custom API</option>
        </select>
        <label>Model:</label>
        <select id="model-select">
            <option>Loading...</option>
        </select>
        <div id="custom-fields">
            <label>API Endpoint:</label>
            <input type="text" id="custom-endpoint" placeholder="https://api.example.com/v1/chat/completions">
            <label>API Key:</label>
            <input type="password" id="custom-key">
        </div>
    </div>
    <div id="chat-container"></div>
    <div class="input-area">
        <div class="input-row">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-btn">Send</button>
        </div>
        <div class="button-group">
            <button id="regen-btn">Regenerate</button>
            <button id="clear-btn">Clear</button>
        </div>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>
