<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roleplay - BlackBerry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: #000;
            color: #fff;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        .header {
            background: #1a1a1a;
            padding: 10px;
            border-bottom: 2px solid #cc00ff;
            -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 16px;
            color: #cc00ff;
            margin-bottom: 8px;
        }

        .tabs a {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 5px;
            background: #2d2d2d;
            color: #cc00ff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 12px;
        }

        .tabs a.active {
            background: #cc00ff;
            color: #000;
        }

        .character-setup {
            background: #0d0d0d;
            padding: 10px;
            border-bottom: 1px solid #333;
            max-height: 180px;
            overflow-y: auto;
            -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
            flex-shrink: 0;
        }

        .character-setup label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 12px;
        }

        .character-setup input,
        .character-setup select,
        .character-setup textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
            background: #2d2d2d;
            color: #fff;
            border: 1px solid #444;
            font-size: 12px;
        }

        .character-setup textarea {
            min-height: 40px;
            resize: vertical;
        }

        .load-options {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 15px;
            background: #cc00ff;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }

        button:active {
            background: #9900cc;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            color: #888;
        }

        #chat-container {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #0a0a0a;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 5px;
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 90%;
        }

        .message.user {
            background: #9900cc;
            margin-left: auto;
        }

        .message.assistant {
            background: #2d2d2d;
            margin-right: auto;
            border-left: 3px solid #cc00ff;
        }

        .message.error {
            background: #cc0000;
        }

        .input-area {
            background: #1a1a1a;
            padding: 10px;
            border-top: 2px solid #cc00ff;
            -webkit-flex-shrink: 0;
            -ms-flex-negative: 0;
            flex-shrink: 0;
            width: 100%;
        }

        .input-row {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            gap: 5px;
            -webkit-box-align: end;
            -webkit-align-items: flex-end;
            -ms-flex-align: end;
            align-items: flex-end;
            margin-bottom: 8px;
        }

        #user-input {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            padding: 8px;
            background: #2d2d2d;
            color: #fff;
            border: 1px solid #444;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 100px;
        }

        .button-group {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            gap: 5px;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
        }

        #clear-btn {
            background: #cc3333;
        }

        #regen-btn {
            background: #ff9900;
        }

        #file-upload {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>AI Roleplay</h1>
        <div class="tabs">
            <a href="/">Chat</a>
            <a href="/roleplay" class="active">Roleplay</a>
        </div>
    </div>
    <div class="character-setup">
        <label>Load Character:</label>
        <div class="load-options">
            <button id="file-btn" type="button">Upload File</button>
            <button id="url-btn" type="button">From URL</button>
            <button id="json-btn" type="button">Paste JSON</button>
        </div>
        <input type="file" id="file-upload" accept=".png,.json">
        <input type="text" id="url-input" placeholder="https://example.com/character.png or .json"
            style="display:none;">
        <textarea id="json-input" placeholder="Paste character JSON here..." style="display:none;"></textarea>
        <button id="load-btn" type="button" style="display:none;">Load</button>
        <label>Provider:</label>
        <select id="provider-select">
            <option value="openrouter">OpenRouter</option>
            <option value="groq">Groq</option>
            <option value="puter">Puter AI (Free)</option>
        </select>
        <label>Model:</label>
        <select id="model-select">
            <option>Loading...</option>
        </select>
    </div>
    <div id="chat-container"></div>
    <div class="input-area">
        <div class="input-row">
            <textarea id="user-input" placeholder="Load a character first..." disabled></textarea>
            <button id="send-btn" type="button" disabled>Send</button>
        </div>
        <div class="button-group">
            <button id="regen-btn" type="button" disabled>Regenerate</button>
            <button id="clear-btn" type="button">Clear Chat</button>
        </div>
    </div>
    <script src="/static/roleplay.js"></script>
</body>

</html>
